<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><h1>{{ user.username }}</h1></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary" onclick="location.href='{% url 'logout' %}?next=/profile'">Logout</button>
      </div>
    </header>
  </div>
<div class="container">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погодное приложение</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
            <br>
            <img src="https://media3.giphy.com/media/PtGsNIfHKioAMMa77H/giphy.gif?cid=ecf05e47dmix1401op528z9k950zvvkw5zpklj9vi91wftn4&ep=v1_gifs_search&rid=giphy.gif&ct=g">
        </div>
    <div class="col-4 offset-1">
    <h1>Информация</h1>

        {% for info in all_info %}
        <div class="alert alert-info">
           <b>Город:</b> {{info.city}}<br>
            <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
            </div>
        {% endfor %}

        </div>
        </div>
    </div>
</body>
</html>
